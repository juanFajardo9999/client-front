<div class="container mt-5">
  <div class="p-4 border rounded">
    <h5 class="mb-4">Información básica</h5>

    <!-- Primer Nombre -->
    <div class="mb-3">
      <label for="primerNombre" class="form-label">Primer nombre</label>
      <input
        id="primerNombre"
        type="text"
        class="form-control"
        [value]="clientInfo()?.firstName"
        disabled
      />
    </div>

    <!-- Segundo Nombre -->
    <div class="mb-3">
      <label for="segundoNombre" class="form-label">Segundo nombre</label>
      <input
        id="segundoNombre"
        type="text"
        class="form-control"
        [value]="clientInfo()?.secondName"
        disabled
      />
    </div>

    <!-- Primer Apellido -->
    <div class="mb-3">
      <label for="primerApellido" class="form-label">Primer apellido</label>
      <input
        id="primerApellido"
        type="text"
        class="form-control"
        [value]="clientInfo()?.firstLastName"
        disabled
      />
    </div>

    <!-- Segundo Apellido -->
    <div class="mb-3">
      <label for="segundoApellido" class="form-label">Segundo apellido</label>
      <input
        id="segundoApellido"
        type="text"
        class="form-control"
        [value]="clientInfo()?.secondLastName"
        disabled
      />
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input
        id="telefono"
        type="text"
        class="form-control"
        [value]="clientInfo()?.phone"
        disabled
      />
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input
        id="direccion"
        type="text"
        class="form-control"
        [value]="clientInfo()?.address"
        disabled
      />
    </div>

    <!-- Ciudad -->
    <div class="mb-3">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input
        id="ciudad"
        type="text"
        class="form-control"
        [value]="clientInfo()?.city"
        disabled
      />
    </div>

    <!-- Botón Volver -->
    <div class="d-grid">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="goBack()"
      >
        Volver
      </button>
    </div>
  </div>
</div>
